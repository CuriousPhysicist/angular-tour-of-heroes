<div class="flex flex-col w-full p-2 shadow-md">
  <h3 class="p-4">Top Heroes</h3>
  <div class="flex flex-col space-y-3">
    <a
      *ngFor="let hero of heroes"
      class="text-white bg-green-900 rounded-lg"
      routerLink="/detail/{{ hero.id }}"
    >
      <div class="">
        <h4 class="p-2 text-center">{{ hero.name }}</h4>
      </div>
    </a>
  </div>

  <app-hero-search></app-hero-search>
</div>
